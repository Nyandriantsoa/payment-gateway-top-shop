<div *ngIf= "(user && authenticated) else noUser">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button (click)="sidenav.toggle()" mat-icon-button color="white" aria-label="Example icon button with a menu icon">
        <mat-icon>menu</mat-icon>
      </button>

      <h1>Top Shop Bank</h1>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container >
    <mat-sidenav mode="push" #sidenav >
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/visa'"> Visa </a>
        <a mat-list-item [routerLink]="'/mastercard'"> Mastercard </a>
        <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
        

        <mat-divider></mat-divider>

        <a style="margin-top: 100%;" mat-list-item (click)="logout()" mat-list-item>Log out</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">

        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>

<ng-template #noUser>
  <app-login (eventEmitter) = "loadPage()" ></app-login>
</ng-template>
